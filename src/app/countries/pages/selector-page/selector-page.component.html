<h1 class="mt-3">Selectores Anidados</h1>
<hr>

<form [formGroup]="myForm">

        <!-- Regiones -->

    <div class="row mb-3">
      <div class="col">
        <label for="form-label">Continente: </label>
          <select formControlName="region" class="form-control">
             <option value="">-- Seleccion Contienente --</option>
             <option *ngFor="let item of regions" [value]="item">{{ item }}</option>
          </select>
        </div>
      </div>

        <!-- Paises -->

      <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
        <div class="col">
          <label for="form-label">País: </label>
            <select formControlName="country" class="form-control">
               <option value="">-- Seleccion País --</option>
               <option *ngFor="let item of countriesByRegion" [value]="item.cca3">{{ item.name }}</option>
            </select>
          </div>
        </div>

          <!-- Fronteras -->

        <div class="row mb-3" *ngIf="borders.length > 0">
          <div class="col">
            <label for="form-label">Fronteras: </label>
              <select formControlName="border" class="form-control">
                 <option value="">-- Seleccion frontera --</option>
                 <option *ngFor="let item of borders " [value]="item">{{ item }}</option>
              </select>
            </div>
          </div>

</form>








<h3>Formulario</h3>
<code>

  {{ myForm.value | json}}
</code>

<p>
  El formulario es valido:  {{ myForm.valid | json }}
</p>
