<h1 class="mt-3">Selectores Anidados</h1>
<hr>

<form [formGroup]="myForm">
  <div class="row mb-3">
    <div class="row mb-3">
      <div class="col">
        <label for="form-label">Continente: </label>
          <select formControlName="region" class="form-control">
             <option value="">-- Seleccion Contienente --</option>
          </select>
        </div>
      </div>
    </div>
</form>


<h3>Formulario</h3>
<code>

  {{ myForm.value | json}}
</code>

<p>
  El formulario es valido:  {{ myForm.valid | json }}
</p>
